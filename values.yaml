global:
  kibanaEnabled: true
  storageClass: "gp3"
security:
  enabled: true
  elasticPassword: "password"
  tls:
    autoGenerated: true
kibana:
  elasticsearch:
    security:
      auth:
        enabled: true
        kibanaUsername: "elastic"
        kibanaPassword: "password"
      tls:
        enabled: true
        existingSecret: elasticsearch-coordinating-crt
        usePemCerts: true
master:
  replicaCount: 1
  persistence:
    size: 10Gi
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 8Gi
data:
  replicaCount: 2
  persistence:
    size: 25Gi
  resources:
    requests:
      cpu: 500m
      memory: 512Mi
    limits:
      cpu: 1
      memory: 8Gi
coordinating:
  #enabled: false
  replicaCount: 0
ingest:
  #enabled: false
  replicaCount: 0
